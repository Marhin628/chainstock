# Application properties for the trend market simulation

# Server configuration
server.port=8080

# Database configuration
database.url=jdbc:mysql://localhost:3306/trend_market
database.username=root
database.password=your_password

# API keys
trend.api.key=your_trend_api_key

# Default settings
default.virtual.currency=1000
default.asset.update.interval=30000  # in milliseconds

# Logging configuration
logging.level.root=INFO
logging.file.name=trend-market-sim.log

# Chart settings
chart.default.timeframe=1h
chart.max.data.points=100

# Other configurations
app.name=Trend Market Simulator
app.version=1.0.0